services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: false

  Tourze\DoctrineEntityMarkdownBundle\Command\:
    resource: '../../Command/'
  Tourze\DoctrineEntityMarkdownBundle\MCP\:
    resource: '../../MCP/'
    public: true
  Tourze\DoctrineEntityMarkdownBundle\Service\:
    resource: '../../Service/'

  # 显式配置 FieldMetadataBuilder，注入 NamingStrategy
  Tourze\DoctrineEntityMarkdownBundle\Service\FieldMetadataBuilder:
    arguments:
      $namingStrategy: '@doctrine.orm.naming_strategy.underscore'

  # 显式配置 AssociationMetadataBuilder
  Tourze\DoctrineEntityMarkdownBundle\Service\AssociationMetadataBuilder:
    arguments:
      $entityManager: '@doctrine.orm.entity_manager'

